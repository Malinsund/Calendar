<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Our Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="weather"></canvas>
    <header>
      <h1 id="todaysMonthDate"><!-- JS --></h1>
      <div class="flex">
        <h2 id="todaysDay"><!-- JS--></h2>
        <span id="clock"></span>
      </div>
    </header>
    <nav>
      <div class="flex">
        <ul>
          <li>Today</li>
          <li>This week</li>
          <li>This month</li>
        </ul>
        <!-- Ska visa din plats väder Här -->
        <p class="location-weather">Loading weather...</p>
      </div>
    </nav>

    <main>
      <aside>
        <div class="container" id="container">
          <!-- Vänstra delen dvs kalender dagar osv. -->
          <div class="left">
            <div class="calendar" id="calendar">
              <div id="calendarheader">
                <button class="prev-month" id="prev-month">&lt;</button>
                <h1 class="month-year" id="month-year"></h1>
                <button class="next-month" id="next-month">&gt;</button>
              </div>
              <table class="calendar-table" id="calendar-table"></table>
            </div>
          </div>
        </div>
        <!-- Högra delen dvs todo och event delen -->
        <div class="right"></div>
      </aside>
    </main>
    <script src="main.js"></script>
    <script src="today.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="calendar.js"></script>
  </body>
</html>
