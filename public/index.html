<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Our Calendar</title>

 
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="today.js"></script>
    <script src="todo.js"></script>

  </head>
  <body>
    <header><h1 id="todaysMonthDate"><!-- JS --></h1> <h2 id="todaysDay"><!-- JS--> </h2></header>
    <main>
      <aside>
        <div class="myDay">
          <h3 id="asideDay"> <!-- JS ---> </h3>
          <h1 id="asideDate"> <!-- JS ---> </h1>
          <h3 id="asideMonth"><!---JS ---> </h3>
          <span id="clock"><!--JS--></span>
          <hr>
        </div>
        <h3 id="toDo">Todo:</h3>
        <ul id="todo-list"><!-- list object inserted by inputs and saved by JS--></ul>
        <div id="todo-container">
          <label for="new-todo">Add todo:</label>
          <input type="text" id="new-todo" placeholder="Add new todo">
          <label for="todo-date">Date:</label>
          <input type="date" id="todo-date">
          <label for="todo-time">Start-time</label>
          <input type="time" id="todo-time">
          <label for="todo-end-time">End-time</label>
          <input type="time" id="todo-end-time">
          <button id="add-todo-btn">Add Todo</button>
          
        </div>
        <div id="edit-modal">
          <h3>Edit Todo</h3>
          <input type="text" id="edit-todo-text">
            <input type="date" id="edit-todo-date">
            <input type="time" id="edit-todo-time">
            <button id="save-edit-btn">Save</button>
            <button id="close-edit-btn">Close</button>
        </div>
      </aside>
      <div class="calendar-container">
        <div class="flex">
          <div class="prev-month">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <h1 class="month"></h1>
          <div class="next-month">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="app-calendar"></div>
      </div>
    </main>
  </body>
</html>
