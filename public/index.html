<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="today.js"></script>
    <script src="todo.js"></script>

  </head>
  <body>
    <header> Calendar-header </header>
    <main>
      <aside>
        <div class="myDay">
          <h3 id="asideDay"> <!-- JS ---> </h3>
          <h1 id="asideDate"> <!-- JS ---> </h1>
          <h3 id="asideMonth"><!---JS ---> </h3>
          <hr>
        </div>
        <div id="todo-container">
          <h3 id="toDo"></h3>
          <input type="text" id="new-todo" placeholder="Add new todo">
          <input type="date" id="todo-date">
          <input type="time" id="todo-time">
          <button id="add-todo-btn">Add Todo</button>
          <ul id="todo-list"></ul>
        </div>
        <div id="edit-modal">
          <h3>Edit Todo</h3>
          <input type="text" id="edit-todo-text">
            <input type="date" id="edit-todo-date">
            <input type="time" id="edit-todo-time">
            <button id="save-edit-btn">Save</button>
            <button id="close-edit-btn">Close</button>
        </div>
      </aside>
      <div class="calendar-container">
        <h1>Our Calendar</h1>
        <div class="app-calendar"></div>
      </div>
    </main>
  </body>
</html>
